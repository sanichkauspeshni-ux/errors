        {
            let emailRegex = new RegExp("\\w*@+");

            let succes = document.querySelector("button+span");

            comEmail.innerHTML = "";
            comPassword.innerHTML = "";
            comConfirmation.innerHTML = "";
            succes.innerHTML = "";
            
            try
            {
                
                if (!emailRegex.test(email.value))
                {
                    
                    comEmail.innerHTML = "wrong email";

                if (password.value.length < 6)
                {

                }
            
            
                if (password.value != confirmation.value) {
                    comConfirmation.innerHTML = "different passwords";
