<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsługa błędów bez przeładowania strony</title>
</head>
<body>
    <h1>Logowanie</h1>

    <form id="loginForm" novalidate>
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" autocomplete="email" required>

        <label for="password">Hasło</label>
        <input id="password" name="password" type="password" minlength="6" required>

        <button type="submit">Zaloguj</button>
    </form>

    <div id="message">Wyślij formularz.</div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const messageBox = document.getElementById('message');

        form.addEventListener('submit', (event) => {
            event.preventDefault()
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const errors = [];

            if (!email) {
                errors.push('Pole e-mail jest wymagane.');
            } else if (!/^\w*@\w*\.\w*$/.test(email)) {
                errors.push('Podaj poprawny adres e-mail.');
            }

            if (!password) {
                errors.push('Pole hasło jest wymagane.');
            } else if (password.length < 6) {
                errors.push('Hasło musi mieć co najmniej 6 znaków.');
            }

            if (errors.length > 0) {
                messageBox.classList.add('error');
                messageBox.innerHTML = `<strong>Błąd:</strong><br>${errors.join('<br>')}`;
                return;
            }

            messageBox.className = 'success';
            messageBox.innerHTML = `
                <strong>Dane poprawne.</strong><br>
                Podsumowanie:<br>
                E-mail: ${email}<br>
            `;
        });
    </script>
</body>
</html>
