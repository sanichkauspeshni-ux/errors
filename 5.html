<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidacja numeru telefonu</title>
</head>
<body>
    <form id="phone-form">
        <label for="phone">Numer telefonu:</label>
        <input id="phone" name="phone" type="text" placeholder="np. +123456789" >
        <input type="button" id="submit" value="Submit"> 
    </form>

    <p id="message"></p>

    <script>
        const phoneRegex = /\+\d{9}$/;
        const buton = document.getElementById('submit');
        const phoneInput = document.getElementById('phone');
        const message = document.getElementById('message');

        buton.onclick = () => {
            const phoneValue = phoneInput.value;

            if (!phoneRegex.test(phoneValue)) {
                const errorMessage = 'Niepoprawny format numeru telefonu. Wpisz dok≈Çadnie 9 cyfr.';
                message.textContent = errorMessage;
                message.style.color = 'red';
                console.error(errorMessage);
                return;
            }

            message.textContent = 'Numer telefonu jest poprawny.';
            message.style.color = 'green';
            console.log('Numer telefonu jest poprawny.');
        }
    </script>
</body>
</html>
