<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidacja daty urodzenia</title>
</head>
<body>
    <form id="birthdate-form" novalidate>
        <label for="birthdate">Data urodzenia</label>
        <input id="birthdate" name="birthdate" type="date" required >
        <p id="error-message" class="error"></p>
        <button type="submit">Zapisz</button>
    </form>

    <script>
        const form = document.getElementById('birthdate-form');
        const birthdateInput = document.getElementById('birthdate');
        const errorMessage = document.getElementById('error-message');

        const today = new Date().getTime();

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            errorMessage.textContent = '';

            if (!birthdateInput.value) {
                errorMessage.innerHTML = 'Wybierz datę urodzenia.';
                return;
            }

            if (new Date(birthdateInput.value).getTime() > today) {
                errorMessage.innerHTML = 'Data urodzenia nie może być z przyszłości.';
                return;
            }

            alert('Formularz został poprawnie wysłany.');
        });
    </script>
</body>
</html>
