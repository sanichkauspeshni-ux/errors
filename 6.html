<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamiczne komunikaty błędów</title>
</head>
<body>
    <form id="loginForm" >
        <div class="field">
            <label for="login">Login</label>
            <input id="login" name="login" type="text">
            <div id="loginError" class="error"></div>
        </div>

        <div class="field">
            <label for="password">Hasło</label>
            <input id="password" name="password" type="password">
            <div id="passwordError" class="error"></div>
        </div>

        <button type="submit">Wyślij</button>
    </form>

    <script>
        const form = document.getElementById('loginForm');
        const loginInput = document.getElementById('login');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('loginError');
        const passwordError = document.getElementById('passwordError');

        function showError(input, errorElement, message) {
            if (input.value === '') {
                errorElement.textContent = message;
                return true;
            }
            errorElement.textContent = '';
            return false;
        }

        function clearErrorOnInput(input, errorElement) {
            input.addEventListener('input', () => {
                if (input.value.trim() !== '') {
                    errorElement.textContent = '';
                }
            });
        }

        clearErrorOnInput(loginInput, loginError);
        clearErrorOnInput(passwordInput, passwordError);

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const loginHasError = showError(loginInput, loginError, 'Pole login jest wymagane.');
            const passwordHasError = showError(passwordInput, passwordError, 'Pole hasło jest wymagane.');

            if (!loginHasError && !passwordHasError) {
                alert('Formularz poprawnie wypełniony.');
            }
        });
    </script>
</body>
</html>
